<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .cct-node {
        cursor: pointer;
    }

    .cct-edge {
        color: red;
    }

    .white-text {
        color: white !important;
        text-align: center;
    }

    .black-text {
        color: black !important;
        text-align: center;
    }

    .description {
        display: block;
    }

    .highLight>rect,
    .highLight>circle {
        stroke: red;
        stroke-width: 2px;
    }

    .white-text>.description {
        color: rgb(200, 195, 195);
        font-size: 10pt;
    }

    .black-text>.description {
        color: rgb(26, 26, 49);
        font-size: 10pt;
    }
</style>
