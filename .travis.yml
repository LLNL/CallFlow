branches:
  only:
    - develop
    - /^releases\/.*$/

jobs:
  fast_finish: true
  include:
    - stage: "style check"
      python: '3.7'
      os: linux
      language: python
      script:
        - black --diff --check .
        - flake8

notifications:
  email:
    recipients:
      - spkesavan@ucdavis.edu
    on_success: change
    on_failure: always
