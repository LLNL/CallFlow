<v-layout row wrap :id="id">
    <v-chip class="chip" chips color="teal" label outlined clearable> {{ message }} </v-chip>
    <v-spacer></v-spacer>
    <!-- <Settings ref="Settings" :settings="settings" /> -->
    <span class="component-info">
        <p>{{number_of_callsites}} Callsites. </p>
    </span>

    <div v-for="callsite in callsites" class="auxiliary-node" :id="callsite.id"
        :style="{ width: boxplotWidth + 'px', height: boxplotHeight + 'px' }">
        <v-btn :id="callsite.name" class="ma-2 reveal-button" tile outlined color="white" @click="clickCallsite">
            Show
        </v-btn>
        <h4>{{formatModule(callsite.module)}}={{formatName(callsite.name)}}</h4>
        <div>Mean : {{formatRuntime(callsite[selectedMetric]['mean_time'])}}</div>
        <div>Variance : {{formatRuntime(callsite[selectedMetric]['variance_time'])}}</div>
        <!-- <div>Percentage imbalance : {{callsite['imbalance_perc_inclusive']}}</div>
        <div>Skewness: {{callsite['skewness_inclusive']}}</div>
        <div>Kurtosis: {{callsite['kurtosis_inclusive']}}</div> -->
        <BoxPlot ref="callsite" :callsite="callsite" />
    </div>

    </Callsite>
</v-layout>
