<div :id="id">
    <v-layout class="chip-container">
        <v-chip class="chip" chips color="teal" label outlined clearable> {{ message }} </v-chip>
        <v-spacer></v-spacer>
        <span class="component-info">
            Number of {{selectedPropLabel}} = {{selectedPropSum}}
        </span>
    </v-layout>
    <svg :id="svgID"></svg>
    <ToolTip ref="ToolTip" />
</div>
