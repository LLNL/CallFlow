<v-layout
    row
    wrap
    :id="id"
>
    <v-layout class="chip-container">
        <v-chip
            class="chip"
            chips
            color="teal"
            label
            outlined
            clearable
        > {{ message }} </v-chip>
        <v-spacer> </v-spacer>
    </v-layout>
    <span class="component-info">
        <!-- Max. QCD= {{maxVarianceCallsite}} -->
    </span>
    <svg :id="svgID"></svg>
    <ToolTip ref="ToolTip" />
</v-layout>
